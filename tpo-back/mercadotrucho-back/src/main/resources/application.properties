spring.application.name=mercadotrucho-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/mercadotrucho_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=mercadotrucho_user
spring.datasource.password=mercadotrucho_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Evitar recreaci√≥n de esquema
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=false

# OpenAPI / Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

